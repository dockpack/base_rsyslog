---
# Standards: 0.2
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: base-rsyslog
    image: dokken/almalinux-8
    pre_build_image: true
    command: /sbin/init
    privileged: true
    cgroupns_mode: host
    capabilities:
      - CAP_NET_BIND_SERVICE
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - /var/lib/containerd
provisioner:
  name: ansible
  config_options:
    defaults:
      stdout_callback: yaml
      executable: /bin/bash
verifier:
  name: ansible
